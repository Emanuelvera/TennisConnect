<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="miPerfil.css">
</head>
<body>
    <header></header>
    <main>
        <div class="formulario">
            <h1>Inicio de sesión</h1>
            <form action="https://formspree.io/f/xyyrdjon" method="post">
                <div class="datos">
                    <input required name="correo" placeholder="Correo electrónico" id="correo" type="email">
                    <input required name="contraseña" placeholder="Contraseña" id="contraseña" type="password">
                </div>
                <div class="botones">
                    <input type="submit" value="Iniciar sesión">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <input type="button" value="Crear cuenta nueva" onclick="crearNuevaCuenta()">
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <script>
        function crearNuevaCuenta() {
            window.location.href = "crearNuevaCuenta.html"; // Cambia esta URL por la URL real de tu página de creación de cuenta
        }
    </script>
</body>
</html>
